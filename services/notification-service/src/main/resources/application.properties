# Application Configuration
spring.application.name=notification-service
server.port=8085

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/booking_system
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Managed by Flyway; disable Hibernate auto DDL
# spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Email Configuration (SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Email Settings
notification.email.from=noreply@bookingsystem.com
notification.email.from-name=Booking System

# Mock Mode (set to true to disable actual email sending)
notification.mock-mode=true

# Disable mail health to avoid failing probes in mock mode
management.health.mail.enabled=false

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.table=flyway_schema_history_notification
spring.flyway.clean-disabled=true

# Logging
logging.level.si.fri.prpo.notificationservice=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator / health
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/notification/actuator
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
