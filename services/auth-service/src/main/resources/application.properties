spring.application.name=auth-service

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/booking_system
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Managed by Flyway; disable Hibernate auto DDL
# spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Security (temporary - disable for testing)
spring.security.user.name=admin
spring.security.user.password=admin

# JWT Configuration
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# Actuator / health
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/auth/actuator
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.table=flyway_schema_history_auth
spring.flyway.clean-disabled=true

# Swagger/OpenAPI behind ingress path prefix
springdoc.swagger-ui.path=/auth/swagger-ui.html
springdoc.api-docs.path=/auth/v3/api-docs
