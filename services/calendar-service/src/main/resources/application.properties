# Application Configuration
spring.application.name=calendar-service
server.port=8084

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/booking_system
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Managed by Flyway; disable Hibernate auto DDL
# spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Google Calendar API Configuration
google.calendar.application-name=Booking System Calendar
google.calendar.credentials-file-path=credentials.json
google.calendar.tokens-directory-path=tokens
google.calendar.calendar-id=primary

# Mock Mode (set to true to disable Google Calendar API)
google.calendar.mock-mode=true

# Logging
logging.level.si.fri.prpo.calendarservice=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator / health
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/calendar/actuator
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.table=flyway_schema_history_calendar
spring.flyway.clean-disabled=true
