# Application Configuration
spring.application.name=calendar-service
server.port=8084

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/booking_system
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Google Calendar API Configuration
google.calendar.application-name=Booking System Calendar
google.calendar.credentials-file-path=credentials.json
google.calendar.tokens-directory-path=tokens
google.calendar.calendar-id=primary

# Mock Mode (set to true to disable Google Calendar API)
google.calendar.mock-mode=true

# Logging
logging.level.si.fri.prpo.calendarservice=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
