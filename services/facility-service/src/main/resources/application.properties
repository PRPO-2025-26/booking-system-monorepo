spring.application.name=facility-service

# Server Configuration
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/booking_system
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Managed by Flyway; disable Hibernate auto DDL
# spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Actuator / health
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/facility/actuator
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.table=flyway_schema_history_facility
spring.flyway.clean-disabled=true

# Swagger/OpenAPI behind ingress path prefix
springdoc.swagger-ui.path=/facility/swagger-ui.html
springdoc.api-docs.path=/facility/v3/api-docs
