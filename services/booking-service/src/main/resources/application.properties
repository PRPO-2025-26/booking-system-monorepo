spring.application.name=booking-service
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/booking_system
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Managed by Flyway; disable Hibernate auto DDL
# spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.si.fri.prpo.bookingservice=DEBUG

# External Services URLs
services.payment.url=http://localhost:8083/api/payments
services.calendar.url=http://localhost:8084/api/calendar
services.notification.url=http://localhost:8085/api/notifications

# External API (authenticated call demo)
external.api.url=https://httpbin.org/bearer
# Provide bearer token via env EXTERNAL_API_TOKEN or override property
external.api.token=demo-token

# Swagger/OpenAPI behind ingress path prefix
springdoc.swagger-ui.path=/booking/swagger-ui.html
springdoc.api-docs.path=/booking/v3/api-docs

# Actuator / health
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/booking/actuator
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.table=flyway_schema_history_booking
spring.flyway.clean-disabled=true
