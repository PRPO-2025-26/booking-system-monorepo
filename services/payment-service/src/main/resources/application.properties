# Server Configuration
spring.application.name=payment-service
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/booking_system
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Managed by Flyway; disable Hibernate auto DDL
# spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Stripe Configuration (TEST MODE)
stripe.api.key=${STRIPE_API_KEY:your_stripe_test_key_here}
stripe.webhook.secret=whsec_your_webhook_secret_here
stripe.success.url=http://localhost:3000/payment/success
stripe.cancel.url=http://localhost:3000/payment/cancel

# Logging
logging.level.si.fri.prpo.paymentservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Actuator / health
management.endpoints.web.exposure.include=health,info
management.endpoints.web.base-path=/payment/actuator
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.table=flyway_schema_history_payment
spring.flyway.clean-disabled=true
