# Server Configuration
spring.application.name=payment-service
server.port=8083

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/booking_system
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Stripe Configuration (TEST MODE)
stripe.api.key=${STRIPE_API_KEY:your_stripe_test_key_here}
stripe.webhook.secret=whsec_your_webhook_secret_here
stripe.success.url=http://localhost:3000/payment/success
stripe.cancel.url=http://localhost:3000/payment/cancel

# Logging
logging.level.si.fri.prpo.paymentservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
